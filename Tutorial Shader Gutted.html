<!DOCTYPE html>
<html>
    <head>
           <meta charset="utf-8">
            <title>Tutorial Shader Gutted</title>
            <style>
                body { margin: 0; }
                canvas { width: 100%; height: 100% }
            </style>
        </head>
    <body>
        <canvas id="c"></canvas>

        <script type="module">
            import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r110/build/three.module.js';

            function main() {
                const canvas = document.querySelector('#c');
                const renderer = new THREE.WebGLRenderer({canvas});

                const fov = 75;
                const aspect = 2;  // the canvas default
                const near = 0.1;
                const far = 5;
                const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
                camera.position.z = 2;

                const scene = new THREE.Scene();
                const boxWidth = 1;
                const boxHeight = 1;
                const boxDepth = 1;
                const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);
                const fragmentShader = `
                #include <common>

                uniform vec3 iResolution;
                uniform float iTime;
                varying vec3 vNormal;

                void mainImage( out vec4 fragColor, in vec2 fragCoord )
                {
                    // Normalized pixel coordinates (from 0 to 1)
                    vec2 uv = fragCoord/iResolution.xy;

                    // Time varying pixel color
                    float timeWobble = 0.7 + 0.3*cos(iTime);
                    float xWobble = 0.5 + 0.5*cos(6.28*uv.x+iTime);
                    vec3 col = vec3(0.5 + 0.5 * vNormal.x,0.5 + 0.5 * vNormal.y,0.5 + 0.5 * vNormal.z);

                    // Output to screen
                    fragColor = vec4(col,1.0);
                }

                varying vec2 vUv;

                void main() {
                    mainImage(gl_FragColor, vUv * iResolution.xy);
                }
                `;
                const vertexShader = `
                    varying vec2 vUv;
                    varying vec3 vNormal;
                    void main() {
                        vUv = uv;
                        vNormal = normal;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
                    }
                `;

                const uniforms = {
                    iTime: { value: 0 },
                    iResolution:  { value: new THREE.Vector3(1, 1, 1) },
                };
                const material = new THREE.ShaderMaterial({
                    vertexShader,
                    fragmentShader,
                    uniforms,
                });
                function makeInstance(geometry, x) {
                    const cube = new THREE.Mesh(geometry, material);
                    scene.add(cube);

                    cube.position.x = x;

                    return cube;
                }

                const cubes = [
                    makeInstance(geometry,  0),
                ];

                function resizeRendererToDisplaySize(renderer) {
                    const canvas = renderer.domElement;
                    const width = canvas.clientWidth;
                    const height = canvas.clientHeight;
                    const needResize = canvas.width !== width || canvas.height !== height;
                    if (needResize) {
                    renderer.setSize(width, height, false);
                    }
                    return needResize;
                }

                function render(time) {
                    time *= 0.001;  // convert to seconds

                    if (resizeRendererToDisplaySize(renderer)) {
                    const canvas = renderer.domElement;
                    camera.aspect = canvas.clientWidth / canvas.clientHeight;
                    camera.updateProjectionMatrix();
                }

                cubes.forEach((cube, ndx) => {
                    const speed = 1 + ndx * .1;
                    const rot = time * speed;
                    cube.rotation.x = 0.785 * Math.sin(rot);
                    cube.rotation.y = 0.785 + rot;
                    cube.rotation.z = 0;
                });

                uniforms.iTime.value = time;

                renderer.render(scene, camera);

                requestAnimationFrame(render);
            }

            requestAnimationFrame(render);
            }

            main();
        </script>
    </body>
</html>
